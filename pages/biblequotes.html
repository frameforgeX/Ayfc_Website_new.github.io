<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - AYFC</title>
    <style>
        :root {
            --bg: #f8f9fa;
            --card: #ffffff;
            --accent: #0b76ef;
            --muted: #6b7280;
            --shadow: 0 6px 18px rgba(16,24,40,0.08);
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: var(--bg);
            color: #0f172a;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        header {
            background: var(--card);
            padding: 28px;
            text-align: center;
            border-bottom: 1px solid rgba(15,23,42,0.06);
        }
        
        header h1 {
            font-size: 1.8rem;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }
        
        header p {
            color: var(--muted);
            font-size: 0.95rem;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 28px;
        }
        
        .search-bar {
            display: flex;
            background: var(--card);
            padding: 8px 12px;
            border-radius: 999px;
            box-shadow: var(--shadow);
            margin-bottom: 28px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            gap: 8px;
            align-items: center;
        }
        
        .search-bar input {
            border: none;
            outline: none;
            background: transparent;
            width: 100%;
            font-size: 0.9rem;
        }
        
        /* Clean photo grid - no descriptions */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 12px;
            margin-bottom: 40px;
        }
        
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: var(--shadow);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            aspect-ratio: 1;
            cursor: pointer;
        }
        
        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(16,24,40,0.12);
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            background: #f0f0f0;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            opacity: 0;
            transition: opacity 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .gallery-item:hover .overlay {
            opacity: 1;
        }
        
        .overlay button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.8rem;
            transition: background 0.2s;
        }
        
        .overlay button:hover {
            background: #0a5bc0;
        }
        
        /* Responsive */
        @media (max-width: 1200px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            }
        }
        
        @media (max-width: 900px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 10px;
            }
        }
        
        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
                gap: 8px;
            }
            
            header h1 {
                font-size: 1.4rem;
            }
            
            .container {
                padding: 16px;
            }
        }
        
        @media (max-width: 400px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Gallery</h1>
        <p>Download high-quality images from our collection.</p>
    </header>
    
    <div class="container">
        <div class="search-bar">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden><path stroke="var(--muted)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M21 21l-4.35-4.35M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15z"/></svg>
            <input id="search" type="text" placeholder="Search gallery..." aria-label="Search images">
        </div>
        
        <div class="gallery" id="gallery">
            <!-- Gallery items will be added here -->
        </div>
    </div>
    
    <script>
        const galleryData = [
            { title: "Community Event 1", src: "https://via.placeholder.com/300x300?text=Event+1", date: "Nov 2025" },
            { title: "Youth Workshop", src: "https://via.placeholder.com/300x300?text=Workshop", date: "Nov 2025" },
            { title: "Team Building", src: "https://via.placeholder.com/300x300?text=Team", date: "Oct 2025" },
            { title: "Conference 2025", src: "https://via.placeholder.com/300x300?text=Conference", date: "Oct 2025" },
            { title: "Volunteer Day", src: "https://via.placeholder.com/300x300?text=Volunteer", date: "Sep 2025" },
            { title: "Networking Event", src: "https://via.placeholder.com/300x300?text=Network", date: "Sep 2025" },
            { title: "Training Session", src: "https://via.placeholder.com/300x300?text=Training", date: "Sep 2025" },
            { title: "Community Outreach", src: "https://via.placeholder.com/300x300?text=Outreach", date: "Aug 2025" },
            { title: "Leadership Summit", src: "https://via.placeholder.com/300x300?text=Summit", date: "Aug 2025" },
            { title: "Award Ceremony", src: "https://via.placeholder.com/300x300?text=Awards", date: "Aug 2025" },
            { title: "Youth Talk", src: "https://via.placeholder.com/300x300?text=Talk", date: "Jul 2025" },
            { title: "Panel Discussion", src: "https://via.placeholder.com/300x300?text=Panel", date: "Jul 2025" },
        ];
        
        const gallery = document.getElementById('gallery');
        const searchInput = document.getElementById('search');
        
        function renderGallery(items) {
            gallery.innerHTML = '';
            items.forEach((item, idx) => {
                const div = document.createElement('div');
                div.className = 'gallery-item';
                div.dataset.title = item.title.toLowerCase();
                div.dataset.idx = idx;
                div.innerHTML = `
                    <img src="${item.src}" alt="${item.title}" loading="lazy">
                    <div class="overlay">
                        <button onclick="downloadImage('${item.src}', '${item.title}')">Download</button>
                        <button onclick="previewImage('${item.src}', '${item.title}')">View</button>
                    </div>
                `;
                gallery.appendChild(div);
            });
        }
        
        function downloadImage(src, title) {
            const a = document.createElement('a');
            a.href = src;
            a.download = `${title.replace(/\s+/g, '-')}.jpg`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
        
        function previewImage(src, title) {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0,0,0,0.8);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 1000;
                padding: 20px;
            `;
            modal.innerHTML = `
                <div style="position: relative; max-width: 90vw; max-height: 90vh;">
                    <img src="${src}" alt="${title}" style="width: 100%; height: auto; border-radius: 8px;">
                    <button onclick="this.closest('div').parentElement.remove()" style="
                        position: absolute;
                        top: 12px;
                        right: 12px;
                        background: rgba(0,0,0,0.6);
                        color: white;
                        border: none;
                        width: 32px;
                        height: 32px;
                        border-radius: 50%;
                        cursor: pointer;
                        font-size: 1.2rem;
                    ">Ã—</button>
                </div>
            `;
            document.body.appendChild(modal);
            modal.addEventListener('click', (e) => {
                if(e.target === modal) modal.remove();
            });
        }
        
        // Search functionality
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = galleryData.filter(item => 
                item.title.toLowerCase().includes(term)
            );
            renderGallery(filtered.length > 0 ? filtered : galleryData);
        });
        
        // Initial render
        renderGallery(galleryData);
    </script>
</body>
</html>
